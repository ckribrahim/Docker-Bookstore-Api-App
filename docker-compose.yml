services:
  my_app:
    build: .
    container_name: flask_app
    ports:
      - 80:80
    networks:
      - techpronet  
    depends_on:
      - database
    restart: always    


  database:
    image: mysql:5.7
    container_name: mysql_db
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bookstore_db
      MYSQL_USER: techproed
      MYSQL_PASSWORD: techpro1234
    networks:
      - techpronet
    volumes:
      - techprovol:/var/lib/myswl  

networks:
  techpronet:
  
volumes:
  techprovol:
  